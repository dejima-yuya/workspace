<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM操作入門</title>
  </head>
  <body>
    <ul>
      <li class="list">DIVE</li>
      <li class="list">INTO</li>
      <li class="list">CODE</li>
    </ul>
    <script>
      const lists = document.getElementsByClassName('list');
      for (let i = 0; i < lists.length; i++) { <!-- 変更 -->
        console.log(lists[i].textContent);
    }
    </script>
  </body>
</html>
